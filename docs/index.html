<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Analysis Tool for Journalists</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
</head>
<body>
    <h1>AI ANALYSIS TOOL FOR JOURNALISTS</h1>

    <div class="upload-container">
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Upload</button>
    </div>

    <div class="chart-container">
        <div class="chart-box">
            <h3>Word Cloud</h3>
            <div id="wordCloud"></div>
        </div>
        <div class="chart-box">
            <h3>Sentiment Distribution</h3>
            <div id="sentimentChart"></div>
        </div>
        <div class="chart-box">
            <h3>Keyword Network</h3>
            <div id="keywordNetwork"></div>
        </div>
    </div>

    <div class="chart-container">
        <div class="chart-box">
            <h3>Information Source Trend</h3>
            <div id="sourceTrend"></div>
        </div>
        <div class="chart-box">
            <h3>Media Activity</h3>
            <div id="mediaActivity"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
